<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>مسیریابی</title>
<meta name="color-scheme" content="light">
<style>
  :root{
    --page:#FAF7F3;     /* simple light background */
    --card:#F7F0EA;     /* match wedding card tone */
    --ink:#3F342A;      /* warm brown text */
    --muted:#7A6A5D;
    --border:#E7DDD4;
  }
  html,body{height:100%}
  body{
    margin:0; background:var(--page);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Vazirmatn",Tahoma,Arial,sans-serif;
    color:var(--ink);
    display:flex; align-items:center; justify-content:center;
    padding:24px;
  }
  .wrap{ width:min(720px,100%); }
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:22px 18px;
    box-shadow:0 10px 24px rgba(63,52,42,.08);
  }
  h1{font-size:24px;margin:0 0 8px;font-weight:800;letter-spacing:.2px}
  p.desc{margin:8px 0 16px;color:var(--muted);line-height:1.9}
  .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:8px}
  @media (max-width:520px){ .row{ grid-template-columns:1fr; } }
  .opt{
    display:block; text-align:center; text-decoration:none;
    color:var(--ink); background:#fff; border:1px solid var(--border);
    border-radius:12px; padding:12px 10px; transition:.15s ease; box-sizing:border-box;
  }
  .opt:hover{ transform:translateY(-2px); box-shadow:0 8px 18px rgba(0,0,0,.08) }
  .note{font-size:12px;color:var(--muted);margin-top:14px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>مسیریابی</h1>
      <p class="desc">برای مسیریابی، نرم‌افزار مورد نظر را انتخاب کنید.</p>

      <div class="row">
        <a id="nshn" class="opt" target="_blank" rel="noopener">نشان</a>
        <a id="gmaps" class="opt" target="_blank" rel="noopener">Google Maps</a>
        <a id="waze" class="opt" target="_blank" rel="noopener">Waze</a>
      </div>

      <p class="note">اگر اپ نصب نباشد، نسخهٔ وب باز می‌شود.</p>
    </div>
  </div>

<script>
  // URLs
  const urlNeshan = "https://nshn.ir/_bveftexOcAY";
  const urlGMaps = "https://qrco.de/bgElj4";
  const urlWaze  = "https://www.waze.com/livemap?ll=35.680363,51.381088&navigate=yes";

  // Set anchors
  document.getElementById('nshn').href = urlNeshan;
  document.getElementById('gmaps').href = urlGMaps;
  document.getElementById('waze').href  = urlWaze;
</script>
</body>
</html>
